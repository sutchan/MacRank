    <!-- GEO / Generative Engine Optimization: Structured Data -->
    <script type="application/ld+json">
    [
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "MacRank",
        "applicationCategory": "ReferenceApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "An interactive performance leaderboard and purchasing advisor for Apple Mac computers and iPads.",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "120"
        }
      },
      {
        "@context": "https://schema.org",
        "@type": "Dataset",
        "name": "Apple Silicon Benchmark Database",
        "description": "A collection of Geekbench 6 Single-Core, Multi-Core, and Metal GPU scores for Apple M1, M2, M3, and M4 series chips.",
        "creator": {
          "@type": "Organization",
          "name": "MacRank"
        },
        "variableMeasured": ["Single-Core Score", "Multi-Core Score", "Metal Score", "Price"]
      },
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Which Apple Silicon chip is the fastest in 2025?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "As of late 2024/2025, the M4 Max chip found in the MacBook Pro 16-inch offers the highest mobile performance, with a Multi-Core score exceeding 26,000 points."
            }
          },
          {
            "@type": "Question",
            "name": "Is the M2 iPad Pro powerful enough for video editing?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, the iPad Pro with the M2 chip has a Metal score of ~46,000, making it comparable to a desktop M1 Mac Mini, capable of handling 4K video editing in DaVinci Resolve or Final Cut Pro for iPad."
            }
          }
        ]
      }
    ]
    </script>
