<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacRank - Apple Silicon Performance Leaderboard</title>
    <!-- Configure Tailwind for Dark Mode -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '-apple-system',
                'BlinkMacSystemFont',
                '"SF Pro Text"',
                '"SF Pro Display"',
                '"Helvetica Neue"',
                'Helvetica',
                'Arial',
                'sans-serif'
              ],
            },
            colors: {
              gray: {
                50: '#F5F5F7', // Apple Light Gray Background
                100: '#E8E8ED',
                200: '#D2D2D7',
                300: '#86868B', // Apple Text Gray
                400: '#6E6E73',
                500: '#424245',
                600: '#333336',
                700: '#1D1D1F', // Apple Black/Dark
                800: '#161617',
                900: '#000000',
              },
              blue: {
                500: '#0071E3', // Apple Blue
                600: '#0077ED',
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Smooth font rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Apple-style Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background-color: transparent;
      }
      
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4);
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }

      /* Segmented Control Animation */
      .segmented-control-bg {
        transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }
    </style>
