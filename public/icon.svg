      <stop offset="0%" stop-color="#0A84FF" />
      <stop offset="100%" stop-color="#AF52DE" />
    </linearGradient>
  </defs>
  
  <!-- Squircle Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)" />
  
  <!-- Glyph Group -->
